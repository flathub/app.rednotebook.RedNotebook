app-id: app.rednotebook.RedNotebook
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: rednotebook
rename-appdata-file: rednotebook.appdata.xml
rename-desktop-file: rednotebook.desktop
rename-icon: rednotebook
copy-icon: true
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # Disable GTK module warnings for missing canberra
  - --env=GTK_MODULES=
  # Filesystem access
  # to access local images and other files
  - --filesystem=home
  - --filesystem=/media
  - --filesystem=/run/media
  # Network access
  # to access remote images
  - --share=network
  # OpenGL access
  - --device=dri
modules:
  - gtksourceview.yaml
  - enchant.yaml
  - python3-pyenchant.yaml
  - libyaml.yaml
  - python3-PyYAML.yaml
  - RedNotebook.yaml
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/gtk-doc
  - /share/man
  - '*.la'
