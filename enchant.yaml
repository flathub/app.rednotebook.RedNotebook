name: enchant
config-opts:
  - --disable-static
  - --with-hunspell
  - --with-myspell-dir=/usr/share/hunspell
sources:
  - type: archive
    url: https://github.com/AbiWord/enchant/archive/refs/tags/v2.8.2.tar.gz
    sha256: ab4a85009672ec27c2c07dc00af38d42aa984e7901a0fd7e2c4dc8d3d3d97ed9
  - type: shell
    commands:
      - cp -p /usr/share/automake-*/config.{sub,guess} .
      - autoreconf -vfi;
post-install:
  - install -p -D -m 0644 "COPYING.LIB" -t "${FLATPAK_DEST}/share/licenses/enchant/";
cleanup:
  - /bin
