name: enchant
config-opts:
  - --disable-static
  - --with-hunspell
  - --with-myspell-dir=/usr/share/hunspell
sources:
  - type: archive
    url: https://github.com/AbiWord/enchant/archive/refs/tags/enchant-1-6-1.tar.gz
    sha256: ed2b11211a571ab5f963debf4c3bf3fc46541bb9cbb441b2997bd871ba8618d4
  - type: shell
    commands:
      - cp -p /usr/share/automake-*/config.{sub,guess} .
      - autoreconf -vfi;
post-install:
  - install -p -D -m 0644 "COPYING.LIB" -t "${FLATPAK_DEST}/share/licenses/enchant/";
cleanup:
  - /bin
