name: gtksourceview
config-opts:
  - --enable-vala=no
  - --enable-gtk-doc=no
sources:
  - type: archive
    url: https://download.gnome.org/sources/gtksourceview/5.16/gtksourceview-5.16.0.tar.xz
    sha256: ab35d420102f3e8b055dd3b8642d3a48209f888189e6254d0ffb4b6a7e8c3566
  - type: shell
    commands:
      - cp -p /usr/share/automake-*/config.{sub,guess} .;
      - autoreconf -vfi;
post-install:
  - install -p -D -m 0644 "COPYING" -t "${FLATPAK_DEST}/share/licenses/gtksourceview/";
